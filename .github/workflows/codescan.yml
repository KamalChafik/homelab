---
name: CodeScan

# yamllint disable-line rule:key-truthy
on:
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  CodeScan:
    permissions:
      contents: read
      security-events: write
      actions: read
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Lint YAML files
        uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: "."
          config_file: ".yamllint"
