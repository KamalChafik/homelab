showStats: true
statusStyle: "dot"

background:
  image: /images/landscape-tree.jpg
  blur: sm
  saturate: 30
  brightness: 80
  opacity: 30

providers:
  openweathermap: openweathermapapikey
  weatherapi: weatherapiapikey

layout:
  Servers:
    style: row
    columns: 3
  Monitoring:
    style: row
    columns: 3
  Infra:
    style: row
    columns: 3
  Databases:
    style: row
    columns: 4
  Mediarr:
    style: row
    columns: 3
  Books:
    style: row
    columns: 3
